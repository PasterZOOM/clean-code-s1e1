<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details
      </a>
    </div>
    <div class="main-container">
      <p id="add-task-block">
        <label for="new-task" class="block-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button button_add">Add</button>
        </div>
      </p>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-row-wrapper list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-title">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
        <li class="task-row-wrapper list-item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-row-wrapper list-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task task-title">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
